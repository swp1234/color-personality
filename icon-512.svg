<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="colorGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient512)"/>

  <!-- Color palette circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.2"/>

  <!-- 8 color circles in palette -->
  <!-- Red -->
  <circle cx="256" cy="130" r="35" fill="#ff6b6b"/>
  <!-- Blue -->
  <circle cx="340" cy="160" r="35" fill="#4ecdc4"/>
  <!-- Green -->
  <circle cx="370" cy="256" r="35" fill="#00b894"/>
  <!-- Yellow -->
  <circle cx="340" cy="352" r="35" fill="#ffd93d"/>
  <!-- Purple -->
  <circle cx="256" cy="382" r="35" fill="#a29bfe"/>
  <!-- Orange -->
  <circle cx="172" cy="352" r="35" fill="#ff9f43"/>
  <!-- Pink -->
  <circle cx="142" cy="256" r="35" fill="#ff6b9d"/>
  <!-- White/Light -->
  <circle cx="172" cy="160" r="35" fill="#e8f5e9"/>

  <!-- Center circle with gradient border -->
  <circle cx="256" cy="256" r="55" fill="none" stroke="url(#colorGradient512)" stroke-width="8" opacity="0.9"/>

  <!-- Brush/palette icon inside -->
  <g transform="translate(256, 256)">
    <!-- Brush handle -->
    <rect x="-8" y="-15" width="16" height="20" fill="#ffffff" rx="4" opacity="0.95"/>
    <!-- Brush head -->
    <ellipse cx="0" cy="10" rx="18" ry="12" fill="#ffed4e" opacity="0.9"/>
    <ellipse cx="0" cy="12" rx="14" ry="8" fill="url(#colorGradient512)" opacity="0.8"/>
  </g>
</svg>
