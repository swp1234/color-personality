<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- Color palette circles -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

  <!-- 8 color circles in palette -->
  <!-- Red -->
  <circle cx="96" cy="50" r="14" fill="#ff6b6b"/>
  <!-- Blue -->
  <circle cx="130" cy="62" r="14" fill="#4ecdc4"/>
  <!-- Green -->
  <circle cx="142" cy="96" r="14" fill="#00b894"/>
  <!-- Yellow -->
  <circle cx="130" cy="130" r="14" fill="#ffd93d"/>
  <!-- Purple -->
  <circle cx="96" cy="142" r="14" fill="#a29bfe"/>
  <!-- Orange -->
  <circle cx="62" cy="130" r="14" fill="#ff9f43"/>
  <!-- Pink -->
  <circle cx="50" cy="96" r="14" fill="#ff6b9d"/>
  <!-- White/Light -->
  <circle cx="62" cy="62" r="14" fill="#e8f5e9"/>

  <!-- Center circle with palette icon -->
  <circle cx="96" cy="96" r="20" fill="none" stroke="url(#colorGradient)" stroke-width="3" opacity="0.8"/>
  <defs>
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffd93d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brush icon inside -->
  <path d="M 88 88 Q 96 82 104 88 Q 102 96 96 100 Q 90 96 88 88" fill="#ffffff" opacity="0.9"/>
</svg>
